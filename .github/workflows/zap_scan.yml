name: OWASP ZAP Scan on Juice Shop (Docker)

on:
  push:
    branches:
      - main
    paths:
      - 'Security_Compliance_workshop-dhiraj/day2/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Security_Compliance_workshop-dhiraj/day2/**'

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Juice Shop Docker image
      run: docker build -t juice-shop ./Security_Compliance_workshop-dhiraj/day2/juice-shop

    - name: Run Juice Shop container
      run: |
        docker run -d -p 3000:3000 --name juice-shop juice-shop
        sleep 30  # wait for the app to be ready

    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:3000'
        report_file_name: 'Security_Compliance_workshop-dhiraj/day2/zap_report.html'
        fail_action: true

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v3
      with:
        name: zap-report
        path: day2/zap-reports/zap_report.html

    - name: Stop and remove Juice Shop container
      if: always()
      run: docker rm -f juice-shop
